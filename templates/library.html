<html>
    <body>
        <h1 style="background-color:powderblue;text-align:center;">Book Collection</h1>
        <style>
            body {font-family: Arial;
            margin: 0;}
        </style>
        .content {padding:20px;}
        <div class="content">
            {{ range $book := .books }}
            <h1>{{ .Name }}</h1>
            <p>By {{ .Author}}</p>
            <p>Category {{ .Labels }}</p>
            <p>We have {{ .Quantity }} copies right now !</p>
            <hr/>
            {{end}}
        </div>
    </body>
</html>
